<!--Bar on top of page for round buttons-->
<div class="iconBar"></div>

<h1>Lobby ABCD</h1>
<!--List of players-->
<table id="players" style="margin-bottom: 30px" *ngFor="let player of players">
    {{player}}
</table>



<p><b>Odota, että ylläpitäjä aloittaa pelin.</b></p>
<!--Tähän tulee bäkkäristä lista pelaajista-->
<!--startGame nappulaan tulee wsService createGamestate?-->
<!--Navigation-->
<div class="navi">
    <div class="navitem"><button id="startGame" class="button1" [routerLink]="['/GameOne']"
            routerLinkActive="router-link-active">Aloita peli</button></div>
    <div class="navitem"><button (click)="wsService.closeServer()" id="back" class="button2"
            [routerLink]="['/MainMenu']" routerLinkActive="router-link-active">Poistu</button></div>
</div>
