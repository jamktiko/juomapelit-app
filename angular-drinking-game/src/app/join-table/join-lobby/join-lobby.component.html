<h1>Liity huoneeseen</h1>
<form id="joinGameForm">
  <label for="lobbyCode" class="form-label">
    <h3>Huoneen koodi</h3>
  </label>
  <input class="form-control form-control-lg" #code (keyup)="getLobbyCode(code.value)" type="text" maxlength="4"
    style="text-align:center" placeholder="ABCD" aria-label="lobbyCode">

  <label for="playerName" class="form-label">
    <h3>Nimimerkkisi</h3>
  </label>
  <input class="form-control form-control-lg" #box (keyup)="getUserInput(box.value)" type="text" maxlength="15"
    style="text-align:center" placeholder="pelaaja1" aria-label="playerName">
</form>

<div class="navi" style="margin-top: 4em">
  <div class="navitem"><button (click)="wsService.sendToServer(msg)" class="button1" [routerLink]="['/GameLobby']"
      routerLinkActive="router-link-active">Liity</button></div>
  <div class="navitem"><button class="button2" [routerLink]="['/JoinTable']"
      routerLinkActive="router-link-active">Takaisin</button></div>
</div>
