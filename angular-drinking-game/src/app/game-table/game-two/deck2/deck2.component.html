<!--Bar on top of page for round buttons-->
<div class="iconBar">
  <div class="iconBtn iconRed" id="exitLobbyBtn" data-toggle="modal" data-target="#exitGame">
    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="white" style="stroke:white;stroke-width:2"
      class="bi bi-x-lg" viewBox="0 0 16 16">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
    </svg>
  </div>
</div>

<!--Cards-component-->
<app-cards2 [shuffledCards]="this.shuffledCards" [playedCards]="this.playedCards" [loading]="this.loading">
</app-cards2>
<div class="disableSelection" style="margin:1em">{{cardCount}}/52</div>

<!-- After all the cards has been played, the game shall ask if you want to play again. -->
<div *ngIf="cardCount == 52" class="cardsClass navitem">
  <button id="newGame" type="button" class="button1" (click)="newGame()">Uusi peli</button>
</div>

<!--Exit game modal-->
<div class="modal bd-example-modal-sm slide-in" tabindex="-1" id="exitGame" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <!--x button-->
      <div class="iconBtn iconRight iconRed" style="height:2em;width:2em;margin-right:0.8em;margin-top:0.8em"
        type="button" id="exitLobbyBtn" data-dismiss="modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="white"
          style="stroke:white;stroke-width:2" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
        </svg>
      </div>
      <!--content-->
      <div id="exitGameHeader modalHeader">
        <h5 style="margin-top:0 !important">Poistu pelistä</h5>
      </div>
      <div class="modal-body">
        <p>Oletko varma, että haluat poistua pelistä?</p>
      </div>
      <!--modal footer-->
      <div id="exitGameFooter" style="text-align:center;padding:0.8em">
        <button type="button" class="button4" data-dismiss="modal">Peruuta</button> <button type="button"
          class="button3" data-dismiss="modal" (click)="wsService.closeServer()" [routerLink]="['/JoinTable']"
          routerLinkActive="router-link-active">Poistu</button>
      </div>
    </div>
  </div>
</div>
<!--Exit game modal ends-->
