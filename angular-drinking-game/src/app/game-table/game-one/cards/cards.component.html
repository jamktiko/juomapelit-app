<!--Loading data-->

<div id="loading" *ngIf="this.deckComponent.loading">
    <div class="spinner-border" style="width:3rem;height:3rem;color:yellow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<div id="cardBox">
    <!--Backside of card-->
    <div (click)="nextCard()">
        <canvas #canvas id="canvas" width="300" height="470"></canvas>
    </div>

    <div (click)="nextCard()" id="rule" class="disableSelection" *ngIf="this.numcount % 2 === 0">{{this.curRule}}</div>

    <div (click)="nextCard()" id="ruleHeader" class="disableSelection" *ngIf="this.numcount % 2 === 0">
        {{this.curRuleHeader}}
    </div>
</div>
